        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .bg-dark-primary { background-color: #1a1a2e; }
        .bg-dark-secondary { background-color: #1f1f3a; }
        .text-light-primary { color: #e0e0e0; }
        .text-accent { color: #e94560; }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .scroll-mt-24 { scroll-margin-top: 6rem; }
        .tab-button.active {
            background-color: #e94560;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-px rgba(0, 0, 0, 0.06);
        }
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #e94560;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
        }
        .event {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            margin-bottom: 20px;
        }
        .event::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            right: -8px;
            background-color: #1a1a2e;
            border: 2px solid #e94560;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .event.left {
            left: 0;
        }
        .event.right {
            left: 50%;
        }
        .event.right::after {
            left: -8px;
        }
        .event-content {
            padding: 20px 30px;
            background-color: #1f1f3a;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .event.left .event-content::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid #1f1f3a;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #1f1f3a;
        }
        .event.right .event-content::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid #1f1f3a;
            border-width: 10px 10px 10px 0;
            border-color: transparent #1f1f3a transparent transparent;
        }
        @media screen and (max-width: 600px) {
            .timeline::before {
                left: 31px;
            }
            .event {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .event.right {
                left: 0%;
            }
            .event.left::after, .event.right::after {
                left: 15px;
            }
            .event.right::after {
                left: 23px;
            }
            .event.left .event-content::before, .event.right .event-content::before {
                left: 60px;
                border-width: 10px 10px 10px 0;
                border-color: transparent #1f1f3a transparent transparent;

        // Countdown Timer
        function updateCountdown() {
            const eventDate = new Date("August 16, 2025 09:00:00").getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;
            
            if (distance < 0) {
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = Math.floor(seconds).toString().padStart(2, "0");
        }

        setInterval(updateCountdown, 1000);

        // Render Schedule

        // Render Logistics
